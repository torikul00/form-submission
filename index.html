<body>
  <div class="top-area text-center">
    <div class="container">
      <div class="header">
        <img src="./logo.png" alt="">
        <h3>
          WE KNOW THE LAWS!

  </div>
  <div class="bottom-area pt-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="right-side mb-4 text-center">
            <iframe src="https://www.youtube.com/embed/JCwcr-HEEZM" title="YouTube video player" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="left-side ">
            <form id="myform">
              <h5 class="mb-3 mt-3 text-danger">Talk With Your Tax Relief Specialist NOW!</h5>
              <div class="mb-4">
                <input type="text" name="name" id="name" class="form-control" placeholder="Name" required>
              </div>
              <div class="mb-4">
                <input type="tel" name="contact_number" maxlength="12" id="telle" class="form-control"
                  placeholder="Phone" required>
              </div>
              <div class="mb-4">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email">
              </div>
              <!-- <h5 class="mb-3 mt-5 text-danger">Help Us Help You!  Your Address Helps Us Quickly Find All of Your Options!</h5> -->
              <!-- <div class="mb-4">
                  <input type="text" name="Street-Address" class="form-control" placeholder="Street Address">
                </div>
                <div class="mb-4">
                  <input type="text" name="City" class="form-control" placeholder="City">
                </div>
                <div class="mb-4">
                  <input type="text" name="State" class="form-control" placeholder="State">
                </div>
                <div class="mb-4">
                  <input type="number" name="Zip-Code" class="form-control" placeholder="Zip Code">
                </div> -->
              <div class="mb-4">
                <input type="text" id="county" name="county" class="form-control" placeholder="County">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" name="Property-Tax-Loan"
                  value="Checked">
                <label class="form-check-label" for="exampleCheck1">Property Tax Loan</label>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" name="Property-Tax-Protesting"
                  value="Checked">
                <label class="form-check-label" for="exampleCheck1">Property Tax Protesting</label>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" name="Property-Tax-Refund"
                  value="Checked">
                <label class="form-check-label" for="exampleCheck1">Property Tax Refund</label>
              </div>
              <input type="hidden" name="_captcha" value="false">
              <button type="submit" class="btn btn-lg btn-danger btn-block">Submit</button>
              <p class="mt-2">* By clicking submit, you agree to opt into text and email communications from REV Tax
                Group.</p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- popuup -->

  <div class="popup-main-container">
    <div id="popup" class="popup-container">
      <h1>Thanks for submit this form !</h1>
     
      <button>Schedule a Time to Talk!</button>
      <button>Anytime is Good for Me!</button>
      <i id="close-icon" class="fa-sharp fa-solid fa-xmark"></i>
    </div>
  </div>
  <!-- popuup -->

  <script>
    var tele = document.querySelector('#telle');
    var form = document.getElementById('myform')
    var popup = document.getElementById('popup')
    var closePopup = document.getElementById('close-icon')
    var popupMainContainer = document.querySelector('.popup-main-container')





    window.onload = function () {
      document.getElementById('myform').addEventListener('submit', function (event) {
        event.preventDefault();

        // these IDs from the previous steps
        emailjs.sendForm('service_y5voxbk', 'template_xh7m3ia', form, 'g3ZiECNPRDsa2X31M')
          .then(function () {
            var name = document.getElementById('name')
            var email = document.getElementById('email')
            var phone = document.getElementById('telle')
            var county = document.getElementById('county')
            var checkboxes = document.querySelectorAll('.form-check-input')


            popup.style.display = 'block'
            popupMainContainer.style.display = 'block'
            name.value = ''
            email.value = ''
            phone.value = ''
            county.value = ''
            checkboxes.forEach(checkbox => {
              checkbox.checked = false
            })
            console.log('SUCCESS!');
          }, function (error) {
            console.log('FAILED...', error);

          });
      });
    }

    function hidePopup() {
      popup.style.display = 'none'
      popupMainContainer.style.display = 'none'
    }

    // handle submit 

    closePopup.addEventListener('click', hidePopup)

    tele.addEventListener('keyup', function (e) {
      if (event.key != 'Backspace' && (tele.value.length === 3 || tele.value.length === 7)) {
        tele.value += '-';
      }
    });

  </script>
